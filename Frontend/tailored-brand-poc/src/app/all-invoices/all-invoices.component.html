<div class="invoice-heading">
  <div class="invoice-head container">
    <span>Invoices</span>
  </div>
</div>
<div class="sign-up-div container">
    <div class="form">
      <form [formGroup]="invoiceForm">

      <div class="form-top">
        <div class="form-top-left-items">
          <p>
            <label class="items-left">Invoice No.</label>
            <input type="number" formControlName="invoiceNo" />
            <span
            *ngIf="invoiceForm.controls['invoiceNo'].touched && invoiceForm.controls['invoiceNo'].invalid">Required</span>

          </p>
          <p>
            <label class="items-left">Invoice Date</label>
            <input type="date" formControlName="invoiceDate" style="width: 206px;"/>
            <span
            *ngIf="invoiceForm.controls['invoiceDate'].touched && invoiceForm.controls['invoiceDate'].invalid">Required</span>

          </p>

        </div>
        <div class="form-top-right-items">
          <p>
            <label class="items-right">Order No.</label>
            <input type="number" id="orderNo" formControlName="orderNo" (keydown)="getItemOrderDetail($event)" />
            <span
            *ngIf="invoiceForm.controls['orderNo'].touched && invoiceForm.controls['orderNo'].invalid">Required</span>

          </p>
        </div>
       
      </div>
      <div class="form-bottom">
          <hr>
        <label>Invoices:</label>
        <table class="table vendor-item-table">
          <thead class="thead-dark">
            <th width='10%' class="right">S.No.</th>
            <th width='20%' class="right">Invoice No.</th>
            <th width='20%' class="right">Order No.</th>
            <th width='20%' class="right">Amount</th>
            <th>View</th>
          </thead>
          <tbody>
            <tr *ngFor="let id of invoice; let i = index">
              <td class="right" width='10%'>{{ i+1 }}</td>
              <td class="right" width='20%'>{{ id }}</td>
              <td class="right" width='20%'>{{ orderNo }}</td>
              <td class="right" width='20%'>${{ quantity[i] | number:'1.2-5' }}</td>
              <td><i class="fas fa-eye"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="button-div">
        </div>
      </div>
    </form>
    <button class="btnn" routerLink="/"><i class="fas fa-arrow-circle-left"></i> Back</button>

    </div>
   
  </div>
